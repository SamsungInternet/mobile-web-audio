<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
        <script src="/js/app.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="bg" src="imgs/bg.jpg">
                <img id="splash" src="imgs/mnuBg.png">
                <img id="imgMic" src="imgs/icoMic.png">
                <img id="imgOsc" src="imgs/icoOsc.png">
                <img id="imgTag" src="imgs/icoTag.png">
                <audio id="violin" src="audio/violin.wav"></audio>
                <a-asset-item id="violin-glb" src="mdls/violin.glb">
            </a-assets>
            <a-entity camera look-controls>
                <a-entity cursor="fuse: true; fuseTimeout: 500"
                            position="0 0 -1"
                            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                            material="color: black; shader: flat">
                </a-entity>
            </a-entity>
            <a-sky src="#bg" phi-start="105">
            <a-entity laser-controls="hand: left"></a-entity>
            <a-image src="#splash" position="0 0 -4" rotation="0 180 0" width="4" height="2.5" id="uiSplash"></a-image>
            <a-image src="#imgTag" position="1 0 -3" rotation="0 180 0" width=".7" height=".7" id="btnTag"></a-image>
            <a-image src="#imgMic" position="0 0 -3" rotation="0 180 0" width=".7" height=".7" id="btnMic"></a-image>
            <a-image src="#imgOsc" position="-1 0 -3" rotation="0 180 0" width=".7" height=".7" id="btnOsc"></a-image>
        </a-scene>
    </body>
</html>
